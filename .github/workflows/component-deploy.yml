on:
    push:
      branches:
        - 2.0.x
    workflow_dispatch:

jobs:
  deploy-eap-action:
    runs-on: ubuntu-latest
    name: Deploy to the component nexus
    steps:
      - uses: actions/checkout@v2
      - uses: xstefank/component-deploy-action@main
        with:
          token: ${{ secrets.NEXUS_SECRET_PASSPHRASE }}
          additional-params: -DskipTests

